<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    
    <script src="https://kit.fontawesome.com/a51b89b88c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <div class="city">
            <i class="fas fa-map-marker-alt"></i>
            <h2>Paris, Belleville</h2>
        </div>
        <section class="explorer">
            <h2>Book the menu you like</h2>
            <p>Discover top-of-the art restaurants we picked for you </p>
            <button>Explore our restaurants</button>
           
        </section>

        <section class="tuto">
            <h2>How it works</h2>
            <ol>
                <li>Choose a restaurant</li>
                <li>Create your menu</li>
                <li>Go enjoy it at restaurant</li>
            </ol>
        </section>
    </main>
    
    
</body>
</html>
